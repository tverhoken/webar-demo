<!DOCTYPE html>
<html lang="fr">
  <head>
    <base href="/webar-demo" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebAR - Révélation autour de nous</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene vr-mode-ui='enabled: true' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: true'>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-circle radius="0.5" position="0.5 3 -4" rotation="-90 0 0" color="#FFF" look-at="[gps-camera]">
          <a-sphere radius="0.2" color="#000"
            animation="property: object3D.position.x; from: -0.2; to: 0.2; dur: 5000; dir: alternate; loop: true"></a-sphere>
        </a-circle>
        <a-circle radius="0.5" position="-0.5 3 -4" rotation="-90 0 0" color="#FFF" look-at="[gps-camera]">
          <a-sphere radius="0.2" color="#000"
            animation="property: object3D.position.x; from: 0.2; to: -0.2; dur: 5000; dir: alternate; loop: true"></a-sphere>
        </a-circle>
    </a-scene>
  </body>
</html>
