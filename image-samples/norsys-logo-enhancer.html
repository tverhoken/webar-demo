<!DOCTYPE html>
<html lang="fr">
<head>
    <base href="/webar-demo" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - traceur d'image</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: assets/norsys-logo.mind;" vr-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-ring color="blue" position="0.85 0 0" radius-inner="1" radius-outer="1.1"></a-ring>
            <a-ring color="red" position="0 0.85 0" radius-inner="1" radius-outer="1.1"></a-ring>
            <a-ring color="green" position="0 -0.85 0" radius-inner="1" radius-outer="1.1"></a-ring>
        </a-entity>
    </a-scene>
</body>
</html>
