<!DOCTYPE html>
<html lang="fr">
<head>
    <base href="/webar-demo" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Traceur de visage</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0"></a-camera>
        <a-entity mindar-face-target="anchorIndex: 5">
            <a-sphere color="red" radius="0.15"></a-sphere>
        </a-entity>
    </a-scene>
</body>
</html>
